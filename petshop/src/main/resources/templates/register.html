<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>

<form th:action="@{/register}" method="post" th:object="${user}">
    <label>Имя пользователя: <input type="text" th:field="*{username}" required /></label><br/>
    <label>Имя: <input type="text" th:field="*{name}" required /></label><br/>
    <label>Пароль: <input type="password" th:field="*{password}" required /></label><br/>
    <button type="submit">Зарегистрироваться</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>

</body>
</html>
